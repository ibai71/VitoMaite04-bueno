<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <link rel="stylesheet" href="indexcss.css">
    <script src="indexedprueba.js"></script>
</head>
<body>
    <header>
        <h1>Bienvenido a Nuestro Sitio de Citas</h1>
        <p>Encuentra a tu persona especial hoy</p>
        <div class="logo"></div>
    </header>
    
    <nav class="header-nav">
        <a href="index.html" class="link">Volver</a>
    </nav>

    <!-- Contenido Principal -->
    <main>
        <h2>Iniciar Sesión</h2>
        <form id="LogInForm">
            <div class="input-group">
                <label for="username">Usuario:</label>
                <input type="text" id="username" placeholder="Ingresa tu usuario" required>
            </div>
            
            <div class="input-group">
                <label for="contraseña">Contraseña:</label>
                <input type="password" id="contraseña" placeholder="Ingresa tu contraseña" required>
            </div>
            
            <button type="button" onclick="handleLogin()">Iniciar sesión</button>
        </form>
    </main>

    <!-- Pie de Página -->
    <footer>
        <p>&copy; VitoMaite04. Todos los derechos reservados.</p>
    </footer>
    
     
     
    
</body>
</html>
